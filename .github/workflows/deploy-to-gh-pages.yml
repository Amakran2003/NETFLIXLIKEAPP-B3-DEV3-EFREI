name: Deploy to GitHub Pages

on:
  # D√©clenchement √† chaque push sur la branche main
  push:
    branches: [ main ]
  
  # Permettre le d√©clenchement manuel du workflow
  workflow_dispatch:

# D√©finir les permissions n√©cessaires pour le d√©ploiement sur GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# √âviter les d√©ploiements simultan√©s
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job pour construire et d√©ployer
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # R√©cup√©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Configurer GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      # Pas besoin d'√©tape de build, projet HTML/CSS/JS simple
      
      # Cr√©er l'artefact de d√©ploiement
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Utiliser le dossier racine
      
      # D√©ployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Afficher l'URL du site d√©ploy√©
      - name: Display deployed URL
        run: echo "üöÄ Your site is deployed at ${{ steps.deployment.outputs.page_url }}"